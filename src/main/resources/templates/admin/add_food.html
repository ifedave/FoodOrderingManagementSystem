<body>

          </h2> -->
          <p class="mt-md-3 mt-2">Lorem ipsum dolor sit amet, elit. Eos expedita ipsam at fugiat ab.</p>
          <img th:src="@{/assets/images/p1.jpg}" alt="image" class="img-fluid radius-image mt-4">
          <div class="widget-social-icons mt-sm-5 mt-4">

          <div class="widget-social-icons mt-sm-5 mt-4">
            <h5 class="widget-title">Follow Us</h5>

              <li><a class="social-link twitter" href="#url" target="_blank"><span class="fa fa-twitter"></span></a></li>
              <li><a class="social-link linkedin" href="#url" target="_blank"><span class="fa fa-linkedin"></span></a></li>
              <li><a class="social-link facebook" href="#url" target="_blank"><span class="fa fa-facebook"></span></a></li>

          </div>


        </div>

    <!-- //modal-content -->
  </div>
  <!-- //modal-dialog -->
</div>
<!-- //Domain modal -->
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="/admin">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Add Food</li>
        </ul>
    </div>
</section>

<h4 th:text="${response}"></h4>

<section class="w3l-contact-11 py-5">
    <div class="contacts-main py-lg-5 py-md-4">
      <div class="contant11-top-bg">
        <div class="container">
            <div class="title-content text-center">
                <h3 class="title-big">Add New Food Item</h3>
            </div>

        </div>
      </div>
      <div class="form-12 section-gap mt-lg-0">
        <div class="container">
          <div class="d-grid align-form-map">
            <div class="form-inner-cont">

              <form action="#" th:action="${isNewFood} ? @{/admin/add_food}:@{/admin/update_food}"  method="post" class="signin-form" th:object="${food}"  enctype="multipart/form-data" >
                <input type="hidden" th:field="*{food_id}" id="food_id" placeholder="Food Name" />

                <div class="form-input">
                  <label for="food_name">Food Name* <span th:if="${#fields.hasErrors('food_name')}" th:errors="*{food_name}">food_name Error</span></label>
                  <input type="text" th:field="*{food_name}" id="food_name" placeholder="Food Name" />
                </div>

                <div class="form-input">
                  <label for="price">Price* <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</span></label>
                  <input type="number" th:field="*{price}" id="price" placeholder="Last Name" />
                </div>

                <div class="form-input">
                  <label for="description">Description(Required)* <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span></label>
                  <textarea th:field="*{description}" id="description"></textarea>
                </div>

                <div class="form-input">
                  <label for="category">Food Category(Required)* </label>
                  <select th:field="*{category.id}">
                    <option th:each="CATEGORY : ${food_categories}" th:value="${CATEGORY.id}" th:text="${CATEGORY.categoryName}"></option>
                  </select>
                </div>

                <div class="form-input">
                  <label for="Food_Images">Food Images* </label>
                  <input id="Food_Images" type="file" name="Food_Images"  multiple>
                </div>



                <button type="submit" class="btn btn-style btn-primary"  th:text="${btn_text}" >Add Food</button>
<!--                <button type="submit" class="btn btn-style btn-primary"  th:if="${isNewFood}" >Add Food</button>-->
<!--                <button type="submit" class="btn btn-style btn-primary"  th:if="${not isNewFood}" >Update Food</button>-->

              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
  <!-- footers 20 -->
<!--footer-->
<div th:replace="fragments/footer :: footer">...</div>
<!--end of footer-->

  </body>

  </html>

          </h2> -->
          <p class="mt-md-3 mt-2">Lorem ipsum dolor sit amet, elit. Eos expedita ipsam at fugiat ab.</p>
          <img src="assets/images/p1.jpg" alt="image" class="img-fluid radius-image mt-4">
          <div class="widget-social-icons mt-sm-5 mt-4">
            <h5 class="widget-title">Contact Us</h5>

              <li>

              </li>

                <p><span class="fa fa-envelope"></span> <a
                    href="mailto:pizza@order.com">pizza@order.com</a></p>

              </li>
            </ul>
          </div>
          <div class="widget-social-icons mt-sm-5 mt-4">
            <h5 class="widget-title">Follow Us</h5>
            <ul class="icon-rounded">
              <li><a class="social-link twitter" href="#url" target="_blank"><span class="fa fa-twitter"></span></a></li>
              <li><a class="social-link linkedin" href="#url" target="_blank"><span class="fa fa-linkedin"></span></a></li>
              <li><a class="social-link facebook" href="#url" target="_blank"><span class="fa fa-facebook"></span></a></li>
            </ul>
          </div>


        </div>
      </div>
    </div>

  </div>
  <!-- //modal-dialog -->
</div>
<!-- //Domain modal -->
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="#url">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Login</li>
        </ul>
    </div>
</section>

<h4 th:text="${response}"></h4>

<section class="w3l-contact-11 py-5">
    <div class="contacts-main py-lg-5 py-md-4">
      <div class="contant11-top-bg">
        <div class="container">
            <div class="title-content text-center">
                <h6 class="sub-title">Registration</h6>
                <h3 class="title-big">Register to be a user</h3>
            </div>

        </div>
      </div>
      <div class="form-12 section-gap mt-lg-0">
        <div class="container">
          <div class="d-grid align-form-map">
            <div class="form-inner-cont">
              <form action="/register" method="post" class="signin-form">
                <div class="form-input">
                  <label for="firstname">first Name*</label>
                  <input type="text" name="firstname" id="firstname" placeholder="first Name" />
                </div>

                <div class="form-input">
                  <label for="lastname">last Name*</label>
                  <input type="text" name="lastname" id="lastname" placeholder="Last Name" />
                </div>

                <div class="form-input">
                  <label for="gender">Gender*</label>
                  <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

                <div class="form-input">
                  <label for="email">Email(Required)*</label>
                  <input type="email" name="email" id="email" placeholder="Email address" />
                </div>

                <div class="form-input">
                  <label for="password">Password(Required)*</label>
                  <input type="password" name="password" id="password" placeholder="Password" />
                </div>

                <div class="form-input">
                  <label for="authority">Customer Type(Required)*</label>
                  <select name="authority.id">
                    <option th:each="ROLE : ${role}" th:value="${ROLE.id}" th:text="${ROLE.authorityName}"></option>
                  </select>
                </div>


                <button type="submit" class="btn btn-style btn-primary">Register</button>

              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
  <!-- footers 20 -->
<!--footer-->
<div th:replace="fragments/footer :: footer">...</div>
<!--end of footer-->

  </body>

  </html>
